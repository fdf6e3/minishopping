<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- logo -->
    <img src='./img/logo.png' alt="Logo" class="logo">
    <!-- menu -->
    <section class="buttons">
      <button class=btn>
        <img src='./img/blue_t.png' alt="tshirt" class="imgBtn" data-key="type" date-value="tshirt">
      </button>
      <button class="btn">
        <img src='./img/blue_p.png' alt="pants" class="imgBtn" data-key="type" date-value="pants">
      </button>
      <button class="btn">
        <img src='./img/blue_s.png' alt="skirt" class="imgBtn" data-key="type" date-value="skirt">
      </button>
      <button class="btn colorBtn blue" data-key="color" date-value="blue">Blue</button>
      <button class="btn colorBtn yellow" data-key="color" date-value="yellow">Yellow</button>
      <button class="btn colorBtn pink" data-key="color" date-value="pink">Pink</button>
    </section>
    <!-- items -->
    <ul class="items"></ul>
  </body>
</html>
