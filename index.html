<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- logo -->
    <header class="header">
      <img src='./img/logo.png' alt="Logo" class="class">
    </header>
    <!-- menu -->
    <section class="buttons">
      <button class=btn-p>
        <img src='./img/blue_t.png' alt="tshirt" class="img-btn">
      </button>
      <button class="btn-t">
        <img src='./img/blue_p.png' alt="pants" class="img-btn">
      </button>
      <button class="btn-s">
        <img src='./img/blue_s.png' alt="skirts" class="img-btn">
      </button>
      <button class="blue"> Blue </button>
      <button class="yellow"> Yellow </button>
      <button class="pink"> Pink </button>
    </section>
    <!-- items -->
    <ul class="items">
      <li class="item">
        <img src="img/blue_t.png" alt="tshirt" class="item_thumbnail">
        <span class="item_description">male, large</span>
      </li>
    </ul>
  </body>
</html>
